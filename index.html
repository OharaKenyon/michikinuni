<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Valerie</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6e9ff;
      color: #5a306d;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #d7aef5;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .heart {
      font-size: 3rem;
      color: #f553a4;
      animation: bounce 2s infinite;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px auto;
      max-width: 800px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .song-section {
      margin-top: 30px;
      background-color: #e5ccff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .song-section button {
      background-color: #d7aef5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .song-section button:hover {
      background-color: #b47ae6;
    }

    /* Estilos para hacer el iframe fluido */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Relaci√≥n de aspecto 16:9 */
      overflow: hidden;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    Para mi peque√±a princesa üíú
  </header>
  <main>
    <p class="heart">Te amo mucho ‚ù§</p>
    <p>Siempre vas a ser mi Skibidi Sigma Pomni Digital Fortnite Chamba. üåü</p>
    
    <section class="gallery">
      <img src=".//1.jpg" alt="Foto 1">
      <img src=".//2.jpg" alt="Foto 2">
      <img src=".//3.jpg" alt="Foto 3">
      <img src=".//4.jpg" alt="Foto 4">
    </section>
    
    <section class="song-section">
      <h3>Aqui esta nuestra primera cancion mi chikinuni</h3>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/oGIATyIkHlY?si=7yEWoKOOVRnwFhCc&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </section>
  </main>
</body>
</html>
